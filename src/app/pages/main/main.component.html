<h1>FOIA Agencies Table</h1>
<section>
  @if (tableRows.length > 0) {
    <table mat-table [dataSource]="tableRows">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let e">
          <a routerLink="agency/{{e.id}}">{{e.title}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef>Website</th>
        <td mat-cell *matCellDef="let e">
          <a href="{{e.website.uri}}">{{e.website.title}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let e">
          {{e.address}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  }
  <div class="paginator">
    <button>
      <i (click)="changePage(false)" class="material-icons">arrow_left</i>
    </button>
    <select (change)="setPagination()" [(ngModel)]="paginationOption" aria-label="Select number of entries per page" type="select">
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
    <button>
      <i (click)="changePage(true)" class="material-icons">arrow_right</i>
    </button>
  </div>
</section>
